<html>

	<head>
		<title>Calandario completo jQuery</title>
		<link href="calendar.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src ="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src ="calendar.js"></script>
		<style type="text/css">
			#calendar-container {width: 100%; height: 400px; font-family: Helvetica; }
		</style>
		<script type="text/javascript">
			$(function(){
				$('#calendar-container').makeCalendar({
					date_start: '2017-01-01', 
					date_end: '2017-12-31', 
					path: '', 
					allow_weekend: false, 
					fn_select: function(d){
						alert("Fecha seleccionada: " + d);
					}, 
					fn_deselect: function(d){
						alert("Fecha deseleccionada: " + d);
					}
				});
			});
		</script>
	<head>
	<body>
		<div id ="calendar-container">

		</div>
	</body>
</html>
